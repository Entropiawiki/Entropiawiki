<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

    <title>Vehicle Table</title>
    <style>
        .truncated-list {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px; /* Adjust the maximum width as needed */
            cursor: pointer;
            color: #007bff; /* Bootstrap primary color, change as needed */
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!-- Container for including the navbar -->
<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Vehicle Table</h2>

    <!-- Table to display vehicle data -->
    <table id="vehicleTable" class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<!-- Include necessary scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- My Shit -->
<script src="../s/navbar.js"></script>
<script src="../s/vehicleTableScript.js"></script>

<!-- Bootstrap Modal for Expanding Truncated Lists -->
<div class="modal fade" id="expandModal" tabindex="-1" aria-labelledby="expandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expandModalLabel">Expanded Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="expandModalBody">
                <!-- Additional details content dynamically populated -->
            </div>
        </div>
    </div>
</div>
</body>

</html>
