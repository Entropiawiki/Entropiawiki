<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/build/tailwind.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.tailwindcss.min.css">
    <title>Vehicle Table</title>
</head>

<body class="bg-gray-100 dark:bg-black">

<!-- Container for including the navbar -->
<div id="navbarContainer"></div>

<div class="container mt-5 mx-auto">
    <h2 class="text-2xl font-bold mb-4">Vehicle Table</h2>

    <!-- Table to display vehicle data -->
    <table id="vehicleTable" class="table-auto w-full border border-collapse border-gray-800">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Price</th>
        </tr>
        <tbody>
        <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<!-- Include necessary scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="../s/navbar.js"></script>
<script src="../s/vehicleTableScript.js"></script>


</body>

</html>
