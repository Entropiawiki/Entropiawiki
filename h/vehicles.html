<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Table</title>

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/output.css" type="text/css" />
    <link rel="stylesheet" href="../public/build/tailwind.css" type="text/css">
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" type="text/css">
</head>

<body>

<!-- Container for including the navbar -->
<div id="navbarContainer"></div>

    <!-- Table to display vehicle data -->
    <table id="vehicleTable" class="display" style="width:100%">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<script src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script>
<script src="../s/navbar.js"></script>
<script src="../s/vehicleTableScript.js"></script>

</body>

</html>
