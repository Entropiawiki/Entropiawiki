<script>
    // Your script to dynamically load the planet dropdown
    fetch('/api/planets')
        .then(response => response.json())
        .then(data => {
            const planetDropdownContainer = document.getElementById('planetDropdownContainer');
            const select = document.createElement('select');
            select.name = 'PlanetList';
            select.className = 'form-select';
            select.addEventListener('change', () => {
            });

            data.forEach(planet => {
                const option = document.createElement('option');
                option.value = planet.ID;
                option.text = planet.Name;
                select.appendChild(option);
            });

            planetDropdownContainer.appendChild(select);
        })
        .catch(error => console.error('Error fetching planet data:', error));
</script>
