<!-- Planet Dropdown -->
<div class="container mt-2">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="planetDropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Planet
        </button>
        <div class="dropdown-menu" aria-labelledby="planetDropdownMenuButton" id="planetDropdownContainer">
            <!-- Planet dropdown will be added here dynamically -->
        </div>
    </div>
</div>

<!-- Your Script -->
<script>
    // Your script to dynamically load the planet dropdown
    fetch('/api/planets')
        .then(response => response.json())
        .then(data => {
            const planetDropdownContainer = document.getElementById('planetDropdownContainer');
            const select = document.createElement('select');
            select.name = 'PlanetList';
            select.className = 'form-select';
            select.addEventListener('change', () => {
                // Handle dropdown change if needed
            });

            data.forEach(planet => {
                const option = document.createElement('option');
                option.value = planet.ID;
                option.text = planet.Name;
                select.appendChild(option);
            });

            planetDropdownContainer.appendChild(select);
        })
        .catch(error => console.error('Error fetching planet data:', error));
</script>
