<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <title>Your Page Title</title>
    <style>
        .truncated-list {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Your Table Title</h2>

    <div id="checkboxContainer" class="form-check form-check-inline">
        <!-- Dynamically populate checkboxes here using JavaScript -->
    </div>

    <table id="mobDataTable" class="table table-dark table-striped">
        <thead>
        <tr>
            <!-- Dynamically populate th elements for columns here using JavaScript -->
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<script src="/s/navbar.js"></script>
<script src="/s/mobTableScript.js"></script>

<div class="modal fade" id="expandModal" tabindex="-1" aria-labelledby="expandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expandModalLabel">Expanded List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="expandModalBody">
                <!-- Content dynamically populated -->
            </div>
        </div>
    </div>
</div>
</body>

</html>
