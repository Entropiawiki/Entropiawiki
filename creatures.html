<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <title>Mob Table</title>
    <style>
        .truncated-list {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px; /* Adjust the maximum width as needed */
            cursor: pointer;
            color: #007bff; /* Bootstrap primary color, change as needed */
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!-- Container for including the navbar -->
<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Mob Table</h2>

    <!-- Table to display mob data -->
    <table id="mobTable" class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Drops</th>
        </tr>
        </thead>
        <tbody>
        <!-- Placeholder row, you may remove this or replace it with actual data -->
        <tr class="table-dark">
            <th scope="row">Dark</th>
        </tr>
        </tbody>
    </table>
</div>


<!-- Include necessary scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

<!-- My Shit -->
<script src="s/navbar.js"></script>
<script src="s/mobTableScript.js"></script>


<!-- Bootstrap Modal for Expanding Truncated Lists -->
<div class="modal fade" id="expandModal" tabindex="-1" aria-labelledby="expandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expandModalLabel">Expanded Loot List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="expandModalBody">
                <!-- Loot list content dynamically populated -->
            </div>
        </div>
    </div>
</div>
</body>

</html>
